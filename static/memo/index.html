<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/png" href=""> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

  <title>Index of memo</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url(https://api.miaomc.cn/image/get);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #363636;
    }
    body,a{
      color: #ffffffb0;
    }

    main {
      flex-grow: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center
    }

    .card{
      background-color: #00000070;
      border-radius: 8px;
      padding: 20px;
    }

    .m-auto{
      width: max-content;
      margin: auto;
    }

    .my-8{
      margin-top: 24px;
      margin-bottom: 24px;
    }

    #example-1{
      text-align: left;
      font-size: 1.2em;
    }
  </style>

</head>

<body>
  <header></header>
  <main>
    <div class="card m-auto my-8">
      <h2>Hello World!</h2>
      <p> 
        <ul id="example-1">
          <li v-for="item in items">
            
            <a  v-bind:href="item">{{ item }}</a>
          </li>
        </ul>
      </p>
    </div>
  </main>
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    var example1 = new Vue({
      el: '#example-1',
      data: {
        items: `
        0/
        1/
        WebStack-Hugo/
        index-page/
        nav/
        nav3.cn/
        startbootstrap/
        yacd-build/
        index.html
        `.trim().split(/\n\s*/)
        // ls -1 --group-directories-first
      }
    })
    
  </script>
</body>

</html>
